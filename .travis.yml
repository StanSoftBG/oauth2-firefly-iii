language: php
php:
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - '7.4'
  - '8.0'
cache:
  directories:
    - $HOME/.composer/cache
before_script:
  - composer install --prefer-source --no-interaction
  - if [[ ${TRAVIS_PHP_VERSION:0:2} == "5." ]]; then composer require phpunit/phpunit ^5 -W; fi
script:
  - vendor/bin/phpunit